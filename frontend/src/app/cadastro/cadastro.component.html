<div class="container">
  <!-- Informações Pessoais -->
  <h4>Informações Pessoais</h4>
  <hr>
  <div class="row">
    <!-- Nome completo -->
    <input id="codigo " class="form-control" type="number" [(ngModel)]="paciente.codigo"><br>
    <div class="form-floating col-md-6">
      <input id="nome" class="form-control" type="text" [(ngModel)]="paciente.nomeCompleto" required />
      <label for="nome">Nome completo do paciente:</label>
      <small *ngIf="!paciente.nomeCompleto" class="text-danger">Campo obrigatório.</small>
    </div>

    <!-- Nome social -->
    <div class="form-floating col-md-6">
      <input id="nomeSocial" class="form-control" type="text" [(ngModel)]="paciente.nomeSocial" />
      <label for="nomeSocial">Nome social do paciente:</label>
    </div>
  </div>

  <div class="row mt-3">
    <!-- Nome da mãe -->
    <div class="form-floating col-md-6">
      <input id="nomeMae" class="form-control" type="text" [(ngModel)]="paciente.nomeMae" />
      <label for="nomeMae">Nome da mãe (se existente):</label>
    </div>

    <!-- Nome do pai -->
    <div class="form-floating col-md-6">
      <input id="nomePai" class="form-control" type="text" [(ngModel)]="paciente.nomePai" />
      <label for="nomePai">Nome do pai (se existente):</label>
    </div>
  </div>

  <!-- Dados de Nascimento -->
  <h4>Dados de Nascimento</h4>
  <hr>
  <div class="row mt-3">
    <!-- Data de nascimento -->
    <div class="form-floating col-md-6">
      <input id="dataNascimento" class="form-control" type="date" [(ngModel)]="paciente.dataNascimento" required />
      <label for="dataNascimento">Data de nascimento:</label>
      <small *ngIf="!paciente.dataNascimento" class="text-danger">Campo obrigatório.</small>
    </div>

    <!-- Sexo -->
    <div class="form-floating col-md-6">
      <select id="sexo" class="form-control" [(ngModel)]="paciente.sexo" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>
      <label for="sexo">Sexo:</label>
      <small *ngIf="!paciente.sexo" class="text-danger">Campo obrigatório.</small>
    </div>
  </div>

  <!-- Localidade -->
  <h4>Localidade</h4>
  <hr>
  <div class="row mt-3">
    <!-- Nacionalidade -->
    <div class="form-floating col-md-6">
      <input id="nacionalidade" class="form-control" type="text" [(ngModel)]="paciente.nacionalidade" required />
      <label for="nacionalidade">Nacionalidade:</label>
      <small *ngIf="!paciente.nacionalidade" class="text-danger">Campo obrigatório.</small>
    </div>

    <!-- Município de nascimento -->
    <div class="form-floating col-md-6">
      <input id="municipioNascimento" class="form-control" type="text" [(ngModel)]="paciente.municipioNascimento" required />
      <label for="municipioNascimento">Município de nascimento:</label>
      <small *ngIf="!paciente.municipioNascimento" class="text-danger">Campo obrigatório.</small>
    </div>
  </div>

  <!-- Outros Dados -->
  <h4>Outros Dados</h4>
  <hr>
  <div class="row mt-3">
    <!-- Raça/Cor -->
    <div class="form-floating col-md-6">
      <select id="racaCor" class="form-control" [(ngModel)]="paciente.racaCor" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="Branca">Branca</option>
        <option value="Preta">Preta</option>
        <option value="Parda">Parda</option>
        <option value="Amarela">Amarela</option>
        <option value="Indígena">Indígena</option>
      </select>
      <label for="racaCor">Raça/Cor:</label>
      <small *ngIf="!paciente.racaCor" class="text-danger">Campo obrigatório.</small>
    </div>

    <!-- Frequenta escola -->
    <div class="form-floating col-md-6">
      <select id="frequentaEscola" class="form-control" [(ngModel)]="paciente.frequentaEscola">
        <option value="" disabled selected>Selecione...</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>
      <label for="frequentaEscola">Frequenta escola:</label>
    </div>
  </div>

  <!-- Dados de Contato -->
  <h4>Dados de Contato</h4>
  <hr>
  <div class="row mt-3">
    <!-- Celular -->
    <div class="form-floating col-md-4">
      <input id="celular" class="form-control" type="tel" [(ngModel)]="paciente.contatoCelular" required />
      <label for="celular">Celular:</label>
      <small *ngIf="!paciente.contatoCelular" class="text-danger">Campo obrigatório.</small>
    </div>

    <!-- Residencial -->
    <div class="form-floating col-md-4">
      <input id="residencial" class="form-control" type="tel" [(ngModel)]="paciente.contatoResidencial" />
      <label for="residencial">Telefone Residencial:</label>
    </div>

    <!-- Email -->
    <div class="form-floating col-md-4">
      <input id="email" class="form-control" type="email" [(ngModel)]="paciente.contatoEmail" required />
      <label for="email">Email:</label>
      <small *ngIf="!paciente.contatoEmail" class="text-danger">Campo obrigatório.</small>
    </div>
  </div>

  <button (click)="gravar();">Enviar</button>
</div>
